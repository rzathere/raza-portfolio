<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masoom Raza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#x2715;</button>
        <ul>
            <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#skills"><i class="fas fa-tools"></i> Skills</a></li>
            <li><a href="#projects"><i class="fas fa-code"></i> Projects</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="open-btn" onclick="toggleSidebar()">></button>

    <!-- Main Content -->
    <div class="content">
        <section id="about">
            <h2>Masoom Raza</h2>
            <p>I'm a passionate developer creating amazing web experiences.</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skill-box">
                <span>HTML</span>
                <span>CSS</span>
                <span>JavaScript</span>
                <span>React</span>
                <span>Node.js</span>
            </div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Cool project description.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Another cool project.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
